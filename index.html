<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda_telefone</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/chat (1).png" alt="foto de agenda de contato">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="formulario-telefone">
            <input type="text" placeholder="Nome" id="nome" required />
            <input type="number" placeholder="Numero de telefone" id="tel" required />
            <button type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th >Nome</th>
                    <th >Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
